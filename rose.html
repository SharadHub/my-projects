<!DOCTYPE html>
<html lang="en">
<head>
<meta name="description" content="Rose is a beautiful flower, and this is a webpage showcasing it.">
<meta name="keywords" content="rose, flowers, beauty, gardening">
<meta name="author" content="Sharad Bista">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blooming Rose for You ❤️</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: black;
            overflow: hidden;
            color: white;
            font-family: 'Arial', sans-serif;
        }

        .rose-container {
            opacity: 0;
            transform: scale(0.5);
            transition: opacity 1s ease-in-out, transform 1s ease-in-out;
        }

        .message {
            font-size: 2.5em;
            font-weight: bold;
            color: pink;
            text-shadow: 2px 2px 10px rgba(255, 0, 0, 0.8);
            margin-top: 20px;
            opacity: 0;
            transform: scale(0);
            transition: opacity 0.8s ease-in-out 1.2s, transform 0.8s ease-in-out 1.2s;
        }
    </style>
</head>
<body>

    <div class="rose-container" id="rose">
        <img src="/photo/ff.jpg" alt="Blooming Rose" width="300">
    </div>

    <div class="message" id="message">I Love You ❤️</div>

    <script>
        // Bloom effect
        setTimeout(() => {
            document.getElementById("rose").style.opacity = "1";
            document.getElementById("rose").style.transform = "scale(1)";
        }, 200);

        // Pop-up text after bloom
        setTimeout(() => {
            document.getElementById("message").style.opacity = "1";
            document.getElementById("message").style.transform = "scale(1)";
        }, 1200);
    </script>

</body>
</html>
